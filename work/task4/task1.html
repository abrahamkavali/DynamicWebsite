<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <h3 id="Result">Sum: </h3>
    <script>
        let arr = [1, 2, 5, 7];
        let size = arr.length;
        let sum = 0;
        for (let i = 0; i < size; i++) {
            sum += arr[i];
        }
        document.getElementById("Result").innerHTML = "Sum: " + sum;
    </script>
</body>
</html>
