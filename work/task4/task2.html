<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <div id="demo_div"></div>
    <script>
        let arr = "";
        let n = 5;
        for (let i = 0; i < n; i++) {
            for (let j = 0; j <= i; j++) {
                arr += "* ";
            }
            arr += "<br>";
        }
        document.getElementById("demo_div").innerHTML = arr;
    </script>
</body>
</html>
