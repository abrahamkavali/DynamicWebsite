<!DOCTYPE html>
<html>
    <head>
        <script>
            function welcome_user() {
                document.getElementById("demo_div").innerHTML = "<h1>Welcome to the Class</h1>";
                setTimeout(vanish_content, 3000);
            }

            function vanish_content() {
                document.getElementById("demo_div").innerHTML = "<h1>Vanished</h1>";
            }
        </script>
    </head>
    <body onload="welcome_user()">
        <div id="demo_div"></div>
    </body>
</html>
