<!DOCTYPE html>
<html>

<head>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .header_div {
            background-color: #333;
            color: white;
            height: 20vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }

        .main-container {
            display: flex;
            height: 80vh;
        }

        .left-panel {
            width: 30vw;
            background-color: #f4f4f4;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .right-panel {
            width: 70vw;
            background-color: #fff;
        }

        iframe {
            width: 100%;
            height: 100%;
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-align: left;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="header_div">Class Works Gallery</div>

    <div class="main-container">
        <div class="left-panel" id="nav_div"></div>
        <div class="right-panel">
            <iframe id="content_frame" src="" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        const works = [
            { title: "Project 1", url: "works/task1/index.html" },
            { title: "Project 2", url: "works/task2/index.html" },
            { title: "Project 3", url: "works/task3/index.html" }
        ];

        function generateNavButtons() {
            const navDiv = document.getElementById("nav_div");
            navDiv.innerHTML = "";

            works.forEach((work, index) => {
                const button = document.createElement("button");
                button.textContent = work.title;
                button.onclick = () => loadContent(work.url);
                navDiv.appendChild(button);
            });
        }

        function loadContent(url) {
            const frame = document.getElementById("content_frame");
            frame.src = url;
        }

        generateNavButtons();
    </script>
</body>

</html>
